<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery todo list</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>jQuery To-Do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add new Todo">

        <ul>
            <li><span><i class="fas fa-trash"></i></span> Run the errands</li>
            <li><span><i class="fas fa-trash"></i></span> Do the laundry</li>
            <li><span><i class="fas fa-trash"></i></span> Dinner date with luv</li>
        </ul>
    </div>
    
    <script src="assets/js/app.js"></script>  
</body>
</html>
